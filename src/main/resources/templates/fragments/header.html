<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header">

        <a class="navbar-brand" th:href="@{/control}">
            <img th:src="@{/img/logo.jpeg}" alt="wildred logo" width="40" height="40"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/control}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/banners/main}">Главные баннеры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/banners/info}">Инфо баннеры</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
